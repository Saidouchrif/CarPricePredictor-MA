[pytest]
# Configuration Pytest pour CarPricePredictor-MA

# Dossiers à inclure dans les tests
testpaths = tests

# Pattern pour découvrir les fichiers de test
python_files = test_*.py

# Pattern pour découvrir les classes de test
python_classes = Test*

# Pattern pour découvrir les fonctions de test
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Marqueurs personnalisés
markers =
    unit: Tests unitaires rapides
    integration: Tests d'intégration
    slow: Tests lents qui prennent du temps
