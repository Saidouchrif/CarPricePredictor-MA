[pytest]
# Configuration Pytest pour CarPricePredictor-MA

# Dossiers à tester
testpaths = tests

# Options par défaut
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Patterns de fichiers de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers personnalisés
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    slow: Tests lents
    api: Tests API

# Coverage
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
