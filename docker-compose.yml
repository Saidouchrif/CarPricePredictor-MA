services:
  # Backend FastAPI
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: carprice-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    # Note: Le modèle est maintenant copié dans l'image (voir backend/Dockerfile)
    restart: unless-stopped
    networks:
      - app-network

  # Frontend Streamlit
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    container_name: carprice-frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
