version: '3.8'

services:
  # Backend FastAPI
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: carprice-backend
    ports:
      - "8000:8000"
    volumes:
      - ./ml/artifacts:/app/ml/artifacts:ro
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - app-network

  # Frontend Streamlit
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    container_name: carprice-frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  ml-artifacts:
    driver: local
