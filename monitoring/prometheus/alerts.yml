# Règles d'alertes Prometheus pour CarPricePredictor-MA

groups:
  - name: api_alerts
    interval: 30s
    rules:
      # Alerte si l'API est down
      - alert: APIDown
        expr: up{job="fastapi-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "API Backend is down"
          description: "FastAPI backend has been down for more than 1 minute."

      # Alerte si trop d'erreurs 5xx
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes."

      # Alerte si temps de réponse élevé
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency detected"
          description: "95th percentile latency is above 1 second."

  - name: redis_alerts
    interval: 30s
    rules:
      # Alerte si Redis est down
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute."

      # Alerte si utilisation mémoire Redis élevée
      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis memory usage is above 80%."

  - name: model_alerts
    interval: 30s
    rules:
      # Alerte si le modèle n'est pas chargé
      - alert: ModelNotLoaded
        expr: model_loaded == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "ML Model is not loaded"
          description: "Machine Learning model has not been loaded for more than 2 minutes."

      # Alerte si taux de cache faible
      - alert: LowCacheHitRate
        expr: rate(cache_hits_total[5m]) / (rate(cache_hits_total[5m]) + rate(cache_misses_total[5m])) < 0.3
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is below 30% for the last 10 minutes."
